<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - LendingKart</title>
    <link rel="stylesheet" href="../css/apply.css">
</head>
<body>
    <div class="apply-container">
        <div class="apply-box">
            <div class="apply-header">
                <h2>Apply for a Loan</h2>
                <p>Fill in your details to get started</p>
            </div>
            <form class="apply-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Enter last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="number" id="loanAmount" name="loanAmount" required placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="purpose">Loan Purpose</label>
                    <select id="purpose" name="purpose" required>
                        <option value="">Select purpose</option>
                        <option value="business">Business</option>
                        <option value="personal">Personal</option>
                        <option value="education">Education</option>
                        <option value="home">Home</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Additional Information</label>
                    <textarea id="message" name="message" rows="4" placeholder="Tell us more about your requirements"></textarea>
                </div>
                <button type="submit" class="apply-btn">Submit Application</button>
                <div class="login-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
