<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Application - Business Loan</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/new-application.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-layout">
        <div class="main-content">
            <div class="application-form-container">
                <h2>New Loan Application</h2>
                <form id="newApplicationForm" class="application-form">
                    <div class="form-section">
                        <h3>Personal Information</h3>
                        <div class="form-group">
                            <label for="firstName">First Name*</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name*</label>
                            <input type="text" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number*</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Business Information</h3>
                        <div class="form-group">
                            <label for="businessName">Business Name*</label>
                            <input type="text" id="businessName" required>
                        </div>
                        <div class="form-group">
                            <label for="businessType">Business Type*</label>
                            <select id="businessType" required>
                                <option value="">Select Business Type</option>
                                <option value="proprietorship">Proprietorship</option>
                                <option value="partnership">Partnership</option>
                                <option value="private">Private Limited</option>
                                <option value="public">Public Limited</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="businessAge">Business Age*</label>
                            <select id="businessAge" required>
                                <option value="">Select Business Age</option>
                                <option value="0-1">Less than 1 year</option>
                                <option value="1-3">1-3 years</option>
                                <option value="3-5">3-5 years</option>
                                <option value="5+">More than 5 years</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="monthlyRevenue">Monthly Revenue (₹)*</label>
                            <input type="number" id="monthlyRevenue" min="0" step="1000" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Loan Details</h3>
                        <div class="form-group">
                            <label for="loanAmount">Loan Amount (₹)*</label>
                            <input type="number" id="loanAmount" min="50000" max="5000000" step="10000" required>
                        </div>
                        <div class="form-group">
                            <label for="loanPurpose">Purpose of Loan*</label>
                            <select id="loanPurpose" required>
                                <option value="">Select Purpose</option>
                                <option value="working_capital">Working Capital</option>
                                <option value="expansion">Business Expansion</option>
                                <option value="equipment">Equipment Purchase</option>
                                <option value="inventory">Inventory Purchase</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="loanTenure">Loan Tenure (months)*</label>
                            <select id="loanTenure" required>
                                <option value="">Select Tenure</option>
                                <option value="12">12 months</option>
                                <option value="24">24 months</option>
                                <option value="36">36 months</option>
                                <option value="48">48 months</option>
                                <option value="60">60 months</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="window.location.href='dashboard.html'">Cancel</button>
                        <button type="submit" class="submit-btn">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/new-application.js"></script>
</body>
</html>
